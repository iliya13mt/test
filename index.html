<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account - ILIYA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent1: #ff7e5f;
      --accent2: #feb47b;
      --accent3: #6a11cb;
      --accent4: #2575fc;
      --dark: #111;
      --muted: #666;
      --card: #ffffff;
    }

    * { box-sizing: border-box; }
    html,body { height: 100%; margin: 0; }

    body{
      font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--accent1), var(--accent2), var(--accent3), var(--accent4));
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .card{
      width: 100%;
      max-width: 380px;
      background: var(--card);
      border-radius: 14px;
      padding: 34px 28px;
      box-shadow: 0 10px 30px rgba(17,17,17,0.08);
      text-align: left;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom: 18px;
    }
    .logo {
      font-weight:700;
      font-size:22px;
      color: var(--dark);
      letter-spacing: -0.4px;
    }
    .logo .dot { color: var(--accent3); font-weight:800; }

    h1{
      margin: 6px 0 20px;
      font-size:20px;
      color: var(--dark);
    }

    label{
      display:block;
      font-size:13px;
      color:var(--muted);
      margin-bottom:6px;
      font-weight:600;
    }

    .field {
      margin-bottom:14px;
    }

    input[type="email"],
    input[type="password"]{
      width:100%;
      padding:11px 12px;
      border-radius:8px;
      border:1px solid #d7d7d7;
      font-size:14px;
      transition:box-shadow .18s ease, border-color .18s ease;
      background:#fff;
    }

    input:focus{
      outline: none;
      border-color: var(--accent3);
      box-shadow: 0 6px 18px rgba(255,153,0,0.12);
    }

    button[type="submit"]{
      width:100%;
      padding:12px;
      border-radius:10px;
      border: none;
      background: linear-gradient(90deg, var(--accent1), var(--accent4));
      color: #111;
      font-weight:700;
      font-size:15px;
      cursor:pointer;
      box-shadow: 0 8px 22px rgba(0,0,0,0.14);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    button[type="submit"]:hover{ transform: translateY(-3px); box-shadow: 0 14px 38px rgba(0,0,0,0.18); }
    button[type="submit"]:active{ transform: translateY(0); }

    .foot{
      text-align:center;
      margin-top:14px;
      font-size:13px;
      color:var(--muted);
    }
    .foot a{ color:var(--accent3); font-weight:700; text-decoration:none; }
    .foot a:hover{ text-decoration:underline; }

    @media (max-width:420px){
      .card{ padding:24px; border-radius:12px; margin: 20px; }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="signup-title">
    <div class="brand" aria-hidden="true">
      <div class="logo">ILIYA<span class="dot">.</span>ir</div>
    </div>

    <h1 id="signup-title">Create Account</h1>

    <form action="/signup" method="post" novalidate>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="example@gmail.com" required autocomplete="email" />
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="At least 8 characters" minlength="8" required autocomplete="new-password" />
      </div>

      <div class="field">
        <label for="confirm">Confirm Password</label>
        <input id="confirm" name="confirm" type="password" placeholder="Re-enter password" minlength="8" required autocomplete="new-password" />
      </div>

      <div class="actions">
        <button type="submit">Continue</button>
      </div>
    </form>

    <div class="foot">
      Already have an account? <a href="/login">Sign in</a>
    </div>
  </main>
</body>
</html>
